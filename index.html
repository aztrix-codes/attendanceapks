<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            color: white;
            font-family: sans-serif;
        }

        h1, h2 {
            margin: 0.5em 0;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>Android:</h1>
    <h2>For Teachers</h2>
    <a href="./Attendance.apk" download>
        <button>Download Attendance App</button>
    </a>
    <h2>For Students</h2>
    <a href="./Student.apk" download>
        <button>Download Student App</button>
    </a>

    <h1>iOS:</h1>
    <p>iOS versions will be available soon. Check back later!</p>
