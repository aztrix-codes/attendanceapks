<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            color: white;
            font-family: sans-serif;
        }

        h1, h2 {
            margin: 0.5em 0;
        }

        h2 {
            margin-top: 1em;
        }

        .section {
            margin-bottom: 2em;
        }

        .section h1 {
            margin-bottom: 0.5em;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="section">
        <h1>For Teachers:</h1>
        <a href="./apps/Attendance.apk" download>
            <button>Download Attendance App (Android r4)</button>
        </a>
        <!-- Add iOS download link when available -->
        <!-- <a href="./Attendance.ipa" download>
            <button>Download Attendance App (iOS)</button>
        </a> -->
    </div>

    <div class="section">
        <h1>For Students:</h1>
        <a href="./apps/Student-r3.apk" download>
            <button>Download Student App (Android r3)</button>
        </a>
        <!-- Add iOS download link when available -->
        <!-- <a href="./Student.ipa" download>
            <button>Download Student App (iOS)</button>
        </a> -->
    </div>

    <div class="section">
        <h1>iOS:</h1>
        <p>iOS versions will be available soon. Check back later!</p>
    </div>
</body>

</html>
